syntax = "proto3";

import "metadata.proto";

package icon.transport;

message Header
{
  uint32 message_number = 1;
}

message ConnectionEstablishReq
{
  option (metadata.MESSAGE_NUMBER) = 0x10000001;
}

message ConnectionEstablishCfm
{
  option (metadata.MESSAGE_NUMBER) = 0x10000002;
}

message HeartbeatReq
{
  option (metadata.MESSAGE_NUMBER) = 0x10000003;
}

message HeartbeatCfm
{
  option (metadata.MESSAGE_NUMBER) = 0x10000004;
}

message TestSeqReq
{
  option (metadata.MESSAGE_NUMBER) = 0x10000005;
  uint32 seq = 1;
}

message TestSeqCfm
{
  option (metadata.MESSAGE_NUMBER) = 0x10000006;
  uint32 seq = 1;
}